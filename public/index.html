<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0"></script>
    <!-- Import Hand Detection model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>
    <style>
      .container {
        display: flex;
      }

      #video {
        width: 50%; /* take up 50% of the container's width */
      }

      #canvas {
        width: 50%; /* take up the other 50% of the container's width */
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="startButton">Start Camera</button>
    <button id="stopButton" disabled>Stop Camera</button>
    <div class="container">
      <video id="video" width="640" height="480" style="display: none;"></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="keypoints"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        main();
      });
    </script>
  </body>
</html>
